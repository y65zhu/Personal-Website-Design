<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annora Zhu Portfolio - Home</title>
  <style>
    /* Header Styles */
    header {
      background-color: #000000;
      padding: 20px;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-right: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #FFFFFF;
      font-weight: bold;
    }

    header nav ul li a:visited {
      color: #555;
    }

    header nav ul li a:hover,
    header nav ul li a:active {
      color: #007BFF;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 2em;
      font-family: Arial, sans-serif;
    }

    .social-icons a {
      text-decoration: none;
      margin-left: 10px;
      font-size: 1.2em;
    }

    main {
      background-color: black;
      text-align: center;
    }

    main section p {
      color: white;
      line-height: 20px;
      font-size: 10px;
    }

    main section h2 {
      color: white;
      line-height: 10px;
    }

    /* Scrolling Text Animation */
    .scrolling-text {
      background-color: white;
      position: relative;
      width: 100%;
      height: 20px;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      color: black;
      font-size: 1em;
      font-weight: bold;
      #padding: 30px 0;
      word-spacing: 40px;
    }

    .scrolling-text::after {
      content: '🎓education 🎓education 🎓education 🎓education 🎓education 🎓education 🎓education';
      position: absolute;
      left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }

    /* Footer Styles */
    footer {
      background-color: black;
      padding: 20px;
      text-align: center;
    }

    footer nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
    }

    footer nav ul li {
      margin: 0 30px;
    }

    footer nav ul li a {
      text-decoration: none;
      color: #FFFFFF;
    }

    footer nav ul li a:visited {
      color: #555;
    }

    footer nav ul li a:hover,
    footer nav ul li a:active {
      color: #007BFF;
    }

    footer p {
      margin: 10px 0;
      font-size: 0.9em;
      color: #FFFFFF;
    }

    footer .social-icons a {
      text-decoration: none;
      margin: 0 5px;
      font-size: 1.2em;
    }

    img {
      width: 80%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0px;
    }

  </style>
</head>
